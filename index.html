<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-menu">
      <img src="./assets/shared/logo.svg" alt="" />
      <button class="button button-gray">PRE-ORDER NOW</button>
    </header>
    <section class="main-container">
      <section>
        <h1 class="title">TYPEMASTER KEYBOARD</h1>
        <p class="text">
          Improve your productivity and gaming without breaking the bank.
          Upgrade to a high quality mechanical typing experience.
        </p>
        <button class="button button-orange">PRE-ORDER NOW</button>
        <span class="spam">RELEASE ON 5/27</span>
      </section>
      <picture>
        <source
          media="(min-width:1024px)"
          srcset="./assets/desktop/image-keyboard.jpg"
        />
        <source
          media="(min-width:768px)"
          srcset="./assets/tablet/image-keyboard.jpg"
        />
        <source
          media="(min-width:360px)"
          srcset="./assets/mobile/image-keyboard.jpg"
        />
        <img src="./assets/mobile/image-keyboard.jpg" alt="" />
      </picture>
    </section>
  </body>
</html>
